<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto INGENIERIA WEB</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header class="header_reg">
        <div class="contenedor_logo">
            <a href="index.html"><img src="img/logo2.png" alt="logo" class="logo"></a>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main_reg_ini">
        <div class="div_principal_reg" id="registro">
            <form action="" id="formulario_registro">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <br><br>
                <label for="apellido">Apellido:</label>
                <input type="apellido" name="apellido" id="apellido">
                <br><br>
                <label for="rut">Rut:</label>
                <input type="rut" name="rut" id="rut">
                <br><br>
                <label for="edad">Edad:</label>
                <input type="edad" name="edad" id="edad">
                <br><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="password" id="password">
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" name="email" id="email">
                <br><br>
                <label for="telefono">Numero Contacto:</label>
                <input type="telefono" name="telefono" id="telefono">
                <br><br>
                <button type="button" id="registrar">Aceptar</button>
    
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/registro_jquery.js"></script>
</body>
</html>
